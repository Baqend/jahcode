<script type="text/javascript">

var MyEventHandlerClass = Object.inherit(EventHandler, {
	_bla: 4,
	huhu: 'muh',
	
	initialize: function() {
		this.huhu = 3;
		
		for (name in this.on) {
		    if (document.addEventListener) {
		    	document.addEventListener(name, this.on[name]);
		    } else {
		    	document.attachEvent('on' + name, this.on[name]);
		    }
		}
	},
	doSomethingOnClick: function() {
        alert(this.bla);
	},
	on: {
        click: function() {
            this.doSomethingOnClick();
        },
        mousemove: function(e) {
            this.bla = e.x;
        }
    }
});

var el = new MyEventHandlerClass()

	
</script>
