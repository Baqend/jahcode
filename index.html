<script type="text/javascript">

var MyEventHandlerClass = Object.inherit(Bind, {
	bla: 4,
	
	initialize: function(val) {
		this.bla = val;
		
		if (document.addEventListener) {			
			document.addEventListener('click', this.bind.onclick);
		} else {
			document.attachEvent('onclick', this.bind.onclick);
		}
	},
	doSomethingOnClick: function() {
        alert(this.bla);
	},
    onclick: function() {
        this.doSomethingOnClick();
    }
});

var el = new MyEventHandlerClass(3)
var el2 = new MyEventHandlerClass(5)

	
</script>
