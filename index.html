<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="class.js"></script>
<script type="text/javascript">
Object.extend('MyClass', function() {
	private.myVar = 'test';
	protected.test = 'muh';
	private.args = null;
	
	public.init = function(a, b, c) {
		console.log(this.test);
		
		this.args = [a, b, c];
	}
	
	public.testMethod = function() {
		  return this.myVar;
	}
	
	public.getArgs = function() {
		return this.args;
	}
	
	protected.protectedMethod = function() {
	      return this.myVar;
	  }
});

MyClass.extend('MyExtClass', function(super) {
	private.myVar = 'test2';
	  
  public.testMethod = function() {
	  return super.testMethod();
  }
  
  public.test2Method = function() {
	  return this.myVar;
  }
  
  protected.protectedMethod = function() {
      return 'super ' + super.protectedMethod();
  }
  
  public.pubMethod = function() {
	  return this.protectedMethod();
  } 
});
</script>
<title>Insert title here</title>
</head>
